[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    bodmer/TFT_eSPI @ ^2.4.37
    waspinator/AccelStepper @ ^1.61
    tgolla/GCodeParser@^1.3.0